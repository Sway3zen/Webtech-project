    <div class="login-box">
        <h2>Login</h2>
        <form id="login-form" action="/submit-login" method="GET">
          <div class="user-box">
            <input type="text" name="userlogin" id="userlogin" required>
            <label>Username</label>
          </div>
          <div class="user-box">
            <input type="password" name="userpassword" id="userpassword" required>
            <label>Password</label>
          </div>
          <a href="#" onclick="submitForm()">
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            Submit
          </a>
        </form>
        
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
      function submitForm() {
        const login = $("#userlogin").val();
        const password = $("#userpassword").val();

        const queryString = `userlogin=${encodeURIComponent(login)}&userpassword=${encodeURIComponent(password)}`;
        const url = "/submit-login?" + queryString;
        window.location.href = url;
      }
    </script>
