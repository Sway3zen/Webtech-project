<section class="content-style" style="background-image: url('images/Photo_page/ContentStyle.png');">
  <div class="container">
      <span class="content-style-text-main">Content Styles</span>
      <div class="position-relative">
          <div class="row justify-content-center">
              <div class="col-sm-4 col-md-4 col-8">
                  <div class="projects-img-text">
                      <div class="zoomable-photo">
                          <img src="images/projects/Fashion.png" alt="" class="img-fluid">
                      </div>
                      <p class="projects-img-text-1">Fashion</p>
                  </div>
                  <div class="projects-img-text">
                      <div class="zoomable-photo">
                          <img src="images/projects/bts.png" alt="" class="img-fluid">
                      </div>
                      <p class="projects-img-text-1">Product</p>
                  </div>
                  <div class="projects-img-text">
                      <div class="zoomable-photo">
                          <img src="images/projects/backstage.png" alt="" class="img-fluid">
                      </div>
                      <p class="projects-img-text-1">E-commerce</p>
                  </div>
              </div>
              <div class="col-sm-4 col-md-4 col-8">
                  <div class="projects-img-text">
                      <div class="zoomable-photo">
                          <img src="images/projects/ayoub.png" alt="" class="img-fluid">
                      </div>
                      <p class="projects-img-text-1">Commercial</p>
                  </div>
                  <div class="projects-img-text">
                      <div class="zoomable-photo">
                          <img src="images/projects/promotional.png" alt="" class="img-fluid">
                      </div>
                      <p class="projects-img-text-1">jewelry</p>
                  </div>
                  <div class="projects-img-text">
                      <div class="zoomable-photo">
                          <img src="images/projects/Lifestyle.png" alt="" class="img-fluid">
                      </div>
                      <p class="projects-img-text-1">Lifestyle</p>
                  </div>
              </div>
          </div>
      </div>
  </div>
</section>
