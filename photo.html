<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo</title>
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/header.css">
    <link rel="stylesheet" href="fonts/fonts.css">
    <link rel="stylesheet" href="styles/Photo.css">
</head>
<body>
    <header>
        <script src="js/header.js"></script>
    </header>
    <main>
        <section class="Photo-main" style="width:100%; height:700px;background-image: url('images/Photo_page/Base-header.png'); background-repeat: no-repeat; background-size: cover;">
            <span class="Photo-main-text-1">Фото</span>
            <a href="#">
                <a class="Photo-main-text-2">Подивитись більше проектів</a>
                <img width="18" style="transform:rotateZ(360deg)" src="images/arrow-left.svg" alt="">
            </a>
        </section>
        <section class="content-style" style="background-image: url('images/Photo_page/ContentStyle.png');">
            <div class="container">
                <span class="content-style-text-main">Content Styles</span>
                <div class="content-style-table container">
                    <div class="row justify-content-center g-0" style="">
                      <div class="col-sm-4 col-md-4 mb-4 col-8">
                        <img src="images/partners/Xerjoff.png" alt="" class="img-fluid">
                        <img src="images/partners/Nikki.png" alt="" class="img-fluid">
                        <img src="images/partners/Harvey.png" alt="" class="img-fluid" style="">
                      </div>

                      <div class="col-sm-4 col-md-4 mb-4 col-8">
                        <img src="images/partners/Inka.png" alt="" class="img-fluid">
                        <img src="images/partners/Blomin.png" alt="" class="img-fluid">
                        <img src="images/partners/Boxpark.png" alt="" class="img-fluid">
                      </div>
                    </div>
                  </div>
            </div>
        </section>
        <section class="Lets-talk container" style="position: absolute;margin-top:1300px">
         <div>
            <span class="Lets-talk-text">
                <span class="Lets-talk-text-1">Ready to get stuck in?</span>
                <span class="Lets-talk-text-2">Let`s talk</span>
                <img width="10" src="images/arrow-right.webp" alt="">
            </span>
                
            </div>
        </section>
    </main>


    <script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
